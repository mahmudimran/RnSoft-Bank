<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rn-Soft Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome To Rn-Soft Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">login</button>
        </div>
    </div>
    <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h2>Deposit</h2>
          <h5>$<span id="currentDeposit">00</span></h5>
        </div>

      </div>
      <div class="col-md-4 ">
      <div class="widthdraw status">
        <h2>Withdraw</h2>
        <h5>$ <span id="currentWidthdraw">00</span> </h5>
      </div>
      </div>
      <div class="col-md-4">
      <div class="balance status">
        <h2>Balance</h2>
        <h5>$<span id="currentBalance">1240</span> </h5>
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
       <div class="submit-area">
        <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposit</button>
       </div>
      </div>
      <div class="col-md-6">
       <div class="submit-area">
        <h4>Widthdraw</h4>
        <input id="widthdrawAmount" type="text" class="form-control" placeholder="$ amount you want to widthdraw">
        <br>
        <button id="addWidthdraw" class="btn btn-success">Widthdraw</button>
       </div>
      </div>
    </div>
    </div>

    <script>
      // login button even handler
      const loginBtn =  document.getElementById("login");
      loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

       // deposit button even handler
 
      const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener ("click", function(){
        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit", depositNumber)
        updateSpanText("currentBalance", depositNumber)

        document.getElementById("depositAmount").value = "";

      })

      // widthdraw event handle

      const widthdrawBtn = document.getElementById('addWidthdraw');
        widthdrawBtn.addEventListener("click", function(){
        const widthdrawNumber = getInputNumber("widthdrawAmount");
        updateSpanText("currentWidthdraw", widthdrawNumber);
        updateSpanText("currentBalance", -1 * widthdrawNumber);
        document.getElementById("widthdrawAmount").value = "";
      })

      function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber ;
      }


      function updateSpanText(id,depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
      }


    </script>
</body>
</html>
